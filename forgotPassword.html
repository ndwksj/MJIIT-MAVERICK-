<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e4f1ed6d;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('images/sd.jpg'); /* Background image */
      background-size: cover;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background-color: #b8f5e5a7;
      border-bottom: 2px solid #ccc;
      background: url('images/gradient-1 - Copy.png');
      box-sizing: border-box;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header img {
      width: 100px;
      height: auto;
      margin-right: 20px;
    }

    .header h1 {
      font-size: 22px;
      margin: 0;
      color: rgba(103, 21, 21, 0.718);
    }

    .admin-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .admin-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .logout-button {
      text-decoration: none;
      color: #333;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .logout-button:hover {
      color: #003747;
    }

    .container {
      margin: 50px auto;
      width: 420px;
      background-color: white;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2, h3 {
      color: #003747;
      text-align: center;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: #003747;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }

    button:hover {
      background-color: #009292;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="images/utm logo small.png" alt="UTM Logo">
      <h1>Malaysia â€“ Japan International Institute of Technology (MJIIT)</h1>
    </div>
    <div class="admin-info">
      <img src="images/user icon.png" alt="User Icon" class="user-logo">
      <div>
        <h4>Puan Mina Binti ABC</h4>
        <a href="AdminLogin.html" onclick="logout()" class="logout-button">
          <i class="bi bi-box-arrow-right"></i> Logout
        </a>
      </div>
    </div>
  </header>

  <div class="container">
    <!-- Forgot Password Page -->
    <div id="forgotPasswordPage">
      <h2>Forgot Password</h2>
      <form id="forgotPasswordForm">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" placeholder="Enter your registered email" required>
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Verification Page -->
    <div id="verificationPage" style="display: none;">
      <h3>Verification Code</h3>
      <form id="verificationForm">
        <label for="verificationCode">Enter the code sent to your email:</label>
        <input type="text" id="verificationCode" placeholder="Enter verification code" required>
        <button type="submit">Verify</button>
      </form>
    </div>

    <!-- Reset Password Page -->
    <div id="resetPasswordForm" style="display: none;">
      <h3>Reset Password</h3>
      <form id="passwordResetForm">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" placeholder="Enter new password" required>
        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter new password" required>
        <button type="submit">Reset Password</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const forgotPasswordForm = document.querySelector('#forgotPasswordForm');
      const verificationPage = document.querySelector('#verificationPage');
      const resetPasswordForm = document.querySelector('#resetPasswordForm');
      const emailInput = document.querySelector('#email');
      const verificationCodeInput = document.querySelector('#verificationCode');
      const newPasswordInput = document.querySelector('#newPassword');
      const confirmPasswordInput = document.querySelector('#confirmPassword');

      let verificationCode = '';

      // Step 1: Handle email submission for verification
      forgotPasswordForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = emailInput.value;

        // Simulate sending email and generating a code (mock response)
        verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
        alert(`Code sent to your email: ${verificationCode}`); // Simulate email sending

        forgotPasswordForm.style.display = 'none';
        verificationPage.style.display = 'block';
      });

      // Step 2: Handle verification code submission
      document.querySelector('#verificationForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const enteredCode = verificationCodeInput.value;

        if (enteredCode !== verificationCode) {
          alert('Incorrect verification code. Please try again.');
          return;
        }

        alert('Verification successful! Proceed to reset your password.');
        verificationPage.style.display = 'none';
        resetPasswordForm.style.display = 'block';
      });

      // Step 3: Handle password reset submission
      resetPasswordForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (newPassword !== confirmPassword) {
          alert('Passwords do not match. Please try again.');
          return;
        }

        // Simulate password reset (mock response)
        alert('Password successfully reset! Redirecting to login page...');
        window.location.href = 'AdminStaffLogin.html'; // Redirect to login page
      });
    });
  </script>
</body>
</html>
